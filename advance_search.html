<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>
        <ul class="upper-right">
            <li><a href="index.html">Back to Google Search</a></li>
        </ul>
        <h1 class="google-header">
            <span class="lg-blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="lg-blue">g</span><span class="green">l</span><span class="red">e</span><small>advanced search</small>
        </h1>
        <h3 class="red left-align">Advanced Search</h3> <hr>
        <form class="left-align" action="https://www.google.com/search">
            <p class="bold">Find pages with...</p>
            <table>
                <tr>
                    <td><label for="all-words">all these words:</label></td>
                    <td><input type="text" id="all-words" name="as_q"></td>
                </tr>
                <tr>
                    <td><label for="exact-words">this exact word or phrase:</label></td>
                    <td><input type="text" id="exact-words" name="as_epq"></td>
                </tr>
                <tr>
                    <td><label for="any-words">any of these words:</label></td>
                    <td><input type="text" id="any-words" name="as_oq"></td>
                </tr>
                <tr>
                    <td><label for="none-words">none of these words:</label></td>
                    <td><input type="text" id="none-words" name="as_eq"></td>
                </tr>
            </table>
            <div class="align-right">
                <input class="adv-search-btn" type="submit" value="Advanced Search">
            </div>
            
        </form>
    </body>
</html>
